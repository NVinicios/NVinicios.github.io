<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout com CSS Grid </title>
    <link rel="stylesheet" href="./css/estilo.css">
</head>
<body>
    <h1>Elementos de grade</h1>

<p>Um layout de grade deve ter um elemento pai com o <em>exibição</em> propriedade definida para
    <em>rede</em> ou <em>grade embutida</em>.</p>

<p>O (s) elemento (s) filho (s) direto (s) do contêiner da grade tornam-se automaticamente itens da grade.
</p>

<div class="grid-container">
  <div class="grid-item">1</div>
  <div class="grid-item">2</div>
  <div class="grid-item">3</div>  
  <div class="grid-item">4</div>
  <div class="grid-item">5</div>
  <div class="grid-item">6</div>  
  <div class="grid-item">7</div>
  <div class="grid-item">8</div>
  <div class="grid-item">9</div>  
</div>
</body>
</html>
